<!DOCTYPE html>
<html>
<body>

<h1>Seibel Airlines</h1>
<img src="https://jooinn.com/images/airplane-37.jpg" width="200px">

<form name="seibel_airline">
  <label for="fname">First name:</label>
  <input type="text" id="fname" name="fname"><br><br>

  <label for="lname">Last name:</label>
  <input type="text" id="lname" name="lname"><br><br>

  <label for="Age">Age:</label>
  <input type="number" id="Age" name="Age"><br><br>

  <p>Please select your gender:</p>
  <input type="radio" id="male" name="gender" value="male">
  <label for="male">Male</label><br>
  <input type="radio" id="female" name="gender" value="female">
  <label for="female">Female</label><br><br>
  
  <label for="country">Choose Country:</label>
  <select name="country" id="country">
  <option value="Tokyo">Tokyo, JP</option>
  <option value="Taipei">Taipei, TW</option>
  <option value="Seoul">Seoul, SK</option>
  </select><br><br>

  <label for="diet">Dietary Preference:</label><br><br>
  <input type="checkbox" id="Regular" name="diet" value="Regular">
  <label for="Regular"> Regular Diet</label><br>
  <input type="checkbox" id="Vegetarian" name="diet" value="Vegetarian">
  <label for="Vegetarian"> Vegetarian Diet</label><br>
  <input type="checkbox" id="LactoseF" name="diet" value="LactoseF">
  <label for="LactoseF"> Lactose Free</label><br><br>

  <input type="submit" value="Submit">
</form>

<script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.19.0/axios.js"></script>
<script src="airline.js"></script>
</body>
</html>
